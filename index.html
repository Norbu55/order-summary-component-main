<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      src="images/pattern-background-desktop.svg"
      alt="pattern-background-desktop"
      class="background-image"
    />
    <main>
      <div class="div-image">
        <img
          src="images/illustration-hero.svg"
          alt="illustration-hero"
          class="main-image"
        />
      </div>
      <div>
        <h1>Order Summary</h1>
        <p class="first-para">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>

      <section>
        <div>
        <img src="images/icon-music.svg" alt="music icon" class="music" />
        <div class="icon">
          <div class="plan">
            <p class="para">Annual Plan</p>
            <p class="para-1">$59.99/year</p>
          </div>
          <p class="para-2">Change</p>
        </div>
      </section>
      <div class="vessel">Proceed to Payment</div>
      <div class="last-div">Cancel Order</div>
    </main>
  </body>
</html>
